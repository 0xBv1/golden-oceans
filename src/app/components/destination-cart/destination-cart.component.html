<div
  role="button"
  [routerLink]="['/destination', destination.slug]"
  class="item p-2 overflow-hidden mb-4 position-relative"
>
  <figure class="overflow-hidden">
    <img
      [src]="destination.featured_image"
      class="w-100"
      height="350px"
      [alt]="destination.title"
      [title]="destination.title"
    />
  </figure>
  <figcaption class="position-relative text-center py-2 px-3 shadow bg-white">
    <h5
      [routerLink]="['/destination', destination.slug]"
      class="textSecondColor text-capitalize fw-bold"
    >
      {{ destination.title }}
    </h5>
    <div>
      @if (destination.rate) {

      <span *ngFor="let _ of getStars(destination.rate)">
        <i class="fa fa-star text-warning"></i>
      </span>
      <span class="textSecondColor ms-2">
        ({{ destination.display_order }} reviews)
      </span>
      }
    </div>
    <div class="d-flex align-items-center justify-content-around">
      <span>
        <i class="fa fa-coins me-1 texttMainColor"></i>
        {{ destination.start_price || 0 | currency }} start
      </span>
      <span>
        <i class="fa fa-earth-africa me-1 texttMainColor"></i>
        {{ destination.tours_count }} tour
      </span>
    </div>
  </figcaption>
</div>

<div class="row g-3 mt-4">
  @for (team of teamData ; track $index) {

  <div class="col-lg-4 col-md-6">
    <div
      role="button"
      class="item p-2 overflow-hidden mb-4 position-relative z-1"
    >
      <figure class="overflow-hidden">
        <img
          [src]="team.src"
          class="w-100"
          height="350px"
          [alt]="team.name"
          [title]="team.name"
        />
      </figure>
      <figcaption class="position-relative py-2 px-3 shadow bg-white">
        <div class="text-capitalize">
          <h5 class="textSecondColor fw-bold">{{ team.name }}</h5>
          <h6 class="textMainColor">{{ team.jobTitle }}</h6>
        </div>
      </figcaption>
      <ul class="list-unstyled transition">
        <li>
          <i
            class="fa fa-share-alt rounded-circle text-center overflow-hidden text-white"
          ></i>
        </li>
        <li>
          <i
            class="fa-brands fa-facebook-f rounded-circle text-center overflow-hidden text-white"
          ></i>
        </li>
        <li>
          <i
            class="fa-brands fa-x-twitter rounded-circle text-center overflow-hidden text-white"
          ></i>
        </li>
        <li>
          <i
            class="fa-brands fa-instagram rounded-circle text-center overflow-hidden text-white"
          ></i>
        </li>
        <li>
          <i
            class="fa-brands fa-linkedin-in rounded-circle text-center overflow-hidden text-white"
          ></i>
        </li>
      </ul>
    </div>
  </div>
  }
</div>
